<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Time Blocks -->
    <div class="container">
      <!-- 8 AM block -->
      <div id="8" class="row time-block">
        <label for="event" class="hour col-1">8 AM</label>
        <textarea id="text-8" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 9 AM block -->
      <div id="9" class="row time-block">
        <label for="event" class="hour col-1">9 AM</label>
        <textarea id="text-9" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 AM block -->
      <div id="10" class="row time-block">
        <label for="event" class="hour col-1">10 AM</label>
        <textarea id="text-10" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 AM time block -->
      <div id="11" class="row">
        <label for="event" class="hour col-1">11 AM</label>
        <textarea id="text-11" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12 PM time block -->
      <div id="12" class="row time-block">
        <label for="event" class="hour col-1">12 PM</label>
        <textarea id="text-12" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 PM time block -->
      <div id="13" class="row time-block">
        <label for="event" class="hour col-1">1 PM</label>
        <textarea id="text-13" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 PM time block -->
      <div id="14" class="row time-block">
        <label for="event" class="hour col-1">2 PM</label>
        <textarea id="text-14" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 PM time block -->
      <div id="15" class="row time-block">
        <label for="event" class="hour col-1">3 PM</label>
        <textarea id="text-15" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 PM time block -->
      <div id="16" class="row time-block">
        <label for="event" class="hour col-1">4 PM</label>
        <textarea id="text-16" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 PM time block -->
      <div id="17" class="row time-block">
        <label for="event" class="hour col-1">5 PM</label>
        <textarea id="text-17" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 6 PM time block -->
      <div id="18" class="row time-block">
        <label for="event" class="hour col-1">6 PM</label>
        <textarea id="text-18" class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
