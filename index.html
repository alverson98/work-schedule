<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="time-8a" class="row time-block">
        <label for="event" class="hour col-1">8 AM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-9a" class="row time-block">
        <label for="event" class="hour col-1">9 AM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-10a" class="row time-block">
        <label for="event" class="hour col-1">10 AM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-11a" class="row time-block">
        <label for="event" class="hour col-1">11 AM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-12p" class="row time-block">
        <label for="event" class="hour col-1">12 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-1p" class="row time-block">
        <label for="event" class="hour col-1">1 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-2p" class="row time-block">
        <label for="event" class="hour col-1">2 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-3p" class="row time-block">
        <label for="event" class="hour col-1">3 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-4p" class="row time-block">
        <label for="event" class="hour col-1">4 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-5p" class="row time-block">
        <label for="event" class="hour col-1">5 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="time-6p" class="row time-block">
        <label for="event" class="hour col-1">6 PM</label>
        <input type="text" class="col-10" />
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
